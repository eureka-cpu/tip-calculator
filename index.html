<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
  <body>

    <h2>Spli<br>tter</h2>

      <container>

        <div class="left-side">

          <div class="bill">
            <h5>Bill</h5>
            <img src="./images/icon-dollar.svg">
            <input type="text" id="bill" placeholder="0" style="font-size: 24px;">
          </div>

          <div class="percentage">
            <h5>Select Tip %</h5>
              <ul>
                <li><button>5%</button></li>
                <li><button>10%</button></li>
                <li><button>15%</button></li>
                <li><button>25%</button></li>
                <li><button>50%</button></li>
                <li><input id="custom" placeholder="Custom">
                </li>
              </ul>
          </div>

          <div class="number-of-people">
            <h5>Number of People</h5>
            <img src="images/icon-person.svg">
            <input type="text" id="number-of-people" placeholder="0" style="font-size: 24px;">
          </div>
        </div>


        <div class="right-side">

          <div class="total">
            <div class="tip-amount">
              <h5>Tip Amount<br><span>/ person</span></h5>
              <h1>$0.00</h1>
            </div>

            <div class="total-amount">
              <h5>Total<br><span>/ person</span></h5>
              <h1>$0.00</h1>
            </div>
          </div>

          <button id="reset">Reset</button>

        </div>
        
      </container>
  </body>
</html>
